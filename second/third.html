<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Internal stlying</title><!--Internal stlying is nothing but declare a style tag or web element under the header and call the tag names with their stylings inside the header-->
	<style>
		body{
		background-color:black;
		color:white;}
		h1{
		color:violet;}
		p{
		color:purple;}
	</style>	
</head>	
<body>
	<h1>This is internal stlying</h1>
	<br>
	<p>Lets discuss about internal styling</p>
	<br>
	<p>today we are discussing</p>
</body>	
</html>
