<!--FUNCTIONS:
Function is a reserved keyword used to perform set of actions in javascript.There are two types of functions in javascript:
1)System functions:They are nothing but predefined function in javascript.Ex: document.write,alert,console.log.
2)User defined functions: These are nothing but users can write their own functions according to their needs.

Syntax for defining a function:
function function_name(parameter)
{
	//web content
}
function: It is a keyword that tells javascript you are defining a function.
function_name: It is the name of the function.It can be given any name as per user needs.

Steps to define a function name:
* It must be one word.
* It must contain only letters , numbers or underscores.[a-z.A-Z,0-9,_]
* It cannot begin with a number.
* It cannot be used as any of the reserved keywords.Ex: function,alert,document,javascript etc.
