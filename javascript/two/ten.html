<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Function parameter</title>
</head>
<body>
	<script type="text/javascript">
	function Name(firstname,lastname){
	document.write("First name is : "+firstname+"<br>");
	document.write("Last name is : "+lastname);
	}
	Name('Vani','Nair');	
	</script>
	

</body>
</html>
