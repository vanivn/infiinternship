<!doctype html>
<html>
<head>
<meta charset="utf-8">
<head>
<title>Object with new keyword</title><!--In javascript almost everything is an object.
* Booleans can be objects[If it is defined with a new keyword]
* Numbers can be objects if it is defined with new keyword.
* Strings can be an object if it is defined with new keyword.
* Dates are always objects.
*Arrays are always objects.
* Functions are always objects.
*Objects are always objects.-->

</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
	var person=new Object();
	person.firstName="Pikachu";
	person.lastName="P";
	person.age="10";
	
	
	
	document.getElementById('demo').innerHTML=person.firstName+" age is "+person.age;
	</script>
</body>
</html>
