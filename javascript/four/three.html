<body>
	<p id="demo"></p>
	<p id="demo1"></p>
	<script type="text/javascript">
	function person(first,last,age){
	this.firstName=first;
	this.lastName=last;
	this.age=age;
	}
	var myFather=new person("Vasudevan","P",54);
	var myMother=new person("Remani","KP",50);

	</script>
