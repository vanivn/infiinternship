<!doctype html>
<html>
<head>
<meta charset="utf-8">
<head>
<title>Objects</title>

</head>
<body>
	<p id="demo"></p>
	<script type="text/javascript">
		var person={
		firstName:"Vani",
		lastName:"Nair",
		age:"20"};
		fullName:function(){
		return this.firstName:" " +this.lastName;}
		};
		document.getElementById('demo').innerHTML=person.fullName();
	
	</script>
</body>
</html>
