<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>One</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			$("p").dblclick(function(){
			$(this).hide();
			});
			});
			</script>
	</head>
	<body>
		<p>Hello double click</p>
		<p>do same</p>
		<p>for me</p>
		
	
	</body>
	
</html>
