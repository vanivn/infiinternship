<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Jquery filtering</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			$("div").first().css("background-color","yellow");
			$("div").eq(1).css("background-color","gray");<!--selects second div,eq[0] selects first div and so on-->
			$("div").last().css("background-color","pink");
			
			});
			
			</script>
		
			
			
	</head>
	<body>
		<h1>Welcome to my Homepage</h1>
		<p>This is a paragraph</p>
		<div style="border:1px solid black;">
		<P>A paragraph is another div</p>
		</div>
		<br>
		<div style="border:1px solid black;">
		<P>Another paragraph in another div</p>
		</div>
		<br>
		<div style="border:1px solid black;">
		<p>Another paragraph</p>
		</div>
		
	
	</body>
	
</html>
