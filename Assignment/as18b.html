<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Internal styling</title>
	<style>
			h1{color:Tomato;}
			h2{color:Orange;}
			h3{color:DodgerBlue;}
			h4{color:MediumSeaGreen;}
			h5{color:Gray;}
			h6{color:SlateBlue;}
			div1{color:Violet;}
			div2{color:LightGray;}
			div3{color:Powderblue;}
		
	</style>

</head>
<body>
	<h1>Tomato</h1>
	<h2>Orange</h2>
	<h3>DodgerBlue</h3>
	<h4>MediumSeaGreen</h4>
	<h5>Gray</h5>
	<h6>SlateBlue</h6>
	<h1><div1>Violet</div1></h1>
	<h2><div2>LightGray</div2></h2>
	<h3><div3>Powderblue</div3></h3>
</body>
</html>
