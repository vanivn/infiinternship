<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Animation</title>
<style>
	div{
	height:200px;
	width:200px;
	background-color:violet;
	animation-name:example;
	animation-duration:5s;}
	@keyframes example{
	0%{background-color:violet;}	
	25%{background-color:yellow;}
	50%{background-color:tomato;}
	75%{background-color:cyan;}
	100%{background-color:pink;}
	125%{background-color:orange;}}
</style>
</head>
<body>
	<div>
		
	</div>
	
</body>
</html>
