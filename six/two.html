<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>calculator</title>
<link rel="stylesheet" href="two.css">
</head>
<body>
<div class="container">
	<p>Xiaomi calculator</p>
	<div class="calculator">
	<div class="calculator_display">0</div>
	<div class="calculator_keys">
	<button class="off">AC</button>
	<button class="off">CE</button>
	<button class="key--operator">/</button>
	<button class="key--operator">&times;</button>
	<button>7</button>
	<button>8</button>
	<button>9</button>
	<button class="key--operator">-</button>
	<button>4</button>
	<button>5</button>
	<button>6</button>
	<button class="key--operator">+</button>

<!--for multiplication symbol-->
	
	
	
	<button>1</button>
	<button>2</button>
	<button>3</button>
	<button class="key--operator">%</button>
	<button>0</button>
	<button>.</button>
	
	<button class="key--equal">=</button>
	</div>
	</div>
	</div>
	
	</body>
	</html>
