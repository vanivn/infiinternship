<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form with heading</title><!--fieldset defines set of information in the form of group.Legend tag defines the caption for fieldset(personal information)-->
</head>
<body>
	<form>
	<fieldset>
		<legend>Personal information</legend>
		First name:<br>
		<input type="text" name="first" value="Hermione">
		<br>
		Last name:<br>
		<input type="text" name="last" value="Granger">
		<br>
		<input type="submit" value="submit">
	</fieldset>
	</form>
		
</body>
</html>
