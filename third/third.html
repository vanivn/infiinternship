<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Forms</title><!--html form element defines a form that is used to collect user input.
	syntax:<form>
	.
	.
	</form>
	Form elements are different types of elements like radio button,submit button,checkbox etc-->
</head>	
<body>
	<form>
		First name:<br>
		<input type="text" name="first name" value="Vani" >
		<br>
		Last name:<br>
		<input type="text" name="last name" value="Nair">
		<br>
		Gender:<br>
		<input type="radio" name="Gender" value="male" checked>Male
		<br>
		<input type="radio" name="Gender" value="female">Female
		<br>
		<input type="submit" value="submit">
	</form>
</body>
</html>
