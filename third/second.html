<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Handling div tags</title>
	<style>
		#div1{
		color:powderblue;
		width:200px;
		height:200px;
		background-color:purple;}
		.bb{
		background-color:yellow;
		color:red;
		width:200px;
		height:200px;
		position:absolute;
		left:50%;
		top:20%;
		right:30%;
		margin-left:-400px;
		margin-top:-50px;}
	</style>
</head>
<body>
	<div id="div1">
	Hi everyone
	</div>
	<br>
	<div class="bb">
	This is div two
	</div>
</body>
</html>
