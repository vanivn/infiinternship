<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Transition</title>
<style>
	div{
	background-color:dodgerblue;
	height:200px;
	width:200px;
	transition:width 2s,height 2s ,transform 2s;
	position:absolute;
	left:35%;
	top:20%;
	}
	div:hover{
	width:400px;
	height:400px;
	transform:rotate(360deg);
	}
</style>
</head>
<body>
	<div class="transition">
	<img src="car.jpg" width="400px" height="400px"> 
	
	</div>
</body>
</html>
