<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dialpad</title>
<link rel="stylesheet" href="as1.css">
</head>
<body>
<div class="container">
	<p>Phone dialpad</p>
	<div class="calculator">
	<div class="calculator_display">0</div>
	<div class="calculator_keys">
	<button>1</button>
	<button>2<br><div class="a">ABC</div></button>
	<button>3<br><div class="b">DEF</div></button>
	<button>4<br><div class="c">GHI</div></button>
	<button>5<br><div class="d">JKL</div></button>
	<button>6<br><div class="e">MNO</div></button>
	<button>7<br><div class="f">PQRS</div></button>
	<button>8<br><div class="g">TUV</div></button>
	<button>9<br><div class="h">WXYZ</div></button>

	<button class="key--operator">*<br><div class="i">,</button>
	<button>0<br><div class="j">+</div></button>
	<button class="key--operator">#</button>
	<button><img src="4.jpg" width="40px" height="40px" alt="busy"></button>
	<button><img src="1.png" width="40px" height="40px" alt="busy"></button>
	<button><img src="3.jpg" width="40px" height="40px" alt="busy"></button>
	
	
	
	
	
	
	</div>
	</div>
	</div>
	
	</body>
	</html>
