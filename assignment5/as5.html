<html>

<title>Horizontal scroll</title>
<style>
	div.scrollmenu{background-color:#333;

	div.scrollmenu a{
	display:inline-block;
	color:white;

	padding:14px;
	text-decoration:none;
	word-spacing:5px;
	float:right;
	font-size:23px;
	
	}
	.scrollmenu a:hover{
	background-color:gray;}
	.x{
	font-size:25px;
	position:absolute;
	left:80px;
	padding:5px;
	color:orange;}
</style>
</head>
<body>
	<div class="scrollmenu">
