<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Alert buttons</title>
	<style>
		.btn{
		color:white;
	
		font-size:20px;
		padding:14px 18px;
		border:none;
		cursor:pointer;}
		.success{
		background-color:blue;}
		.danger{
		background-color:tomato;}
		.warning{
		background-color:orange;}
		.success:hover{
		background-color:#6262e1;}
		.danger:hover{
		background-color:#e77965;}
		.warning:hover{
		background-color:gray;}
	</style>
</head>
<body>
	<h2>Alert buttons</h2>
	<button class="btn success">Success</button>
	<button class="btn danger">Danger</button>
	<button class="btn warning">Warning</button>
	
</body>
</html>
